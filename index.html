<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraFazê!</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.svg">

</head>
<body>
      
    <div class="dark_mode"></div>
        <div class="container" id="normal-mode">
            <button onclick="darkmode()" class="darkb">alternar modo</button>
            <div class="logo">
                <h2>PraFazê! <img src="img/Vector.svg"></h2>
                <div class="row">
                    <input  type="text" id="input-box" placeholder="Nova Tarefa"   onkeypress="addkey(event)">
                <button id="myBtn" onclick="addTask()"  class="fill" >adcionar</button>   
                
                </div>
                    <div class="task">
                       <ul id="list-container" class="tarefas">
                           <!-- <li class="checked">tarefa 1</li>
                            <li>tarefa 2</li>
                            <li>tarefa 3</li> -->
                        </ul>
                </div>    
            </div>
            <div class="navbar">
                <div id="myProgress">
                    <div id="myBar"></div>
                  </div>
                <div class="bar">
                    <!--<p class="restantes">6 restantes</p>-->
                    <button class="tudo" >tudo</button>
                    <button class="ativas"  >ativas</button>
                    <button  class="completas">completas</button>
                    <button  class="limpar"  >limpar completas</button>
                </div>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
